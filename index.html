<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <!-- Shared defs: halo blur -->
  <svg width="0" height="0" style="position:absolute;pointer-events:none" aria-hidden="true">
    <defs>
      <filter id="haloBlur" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="g"/>
        <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>
  </svg>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <!-- white halo (BEHIND the star) -->
            <ellipse class="white-halo" cx="60" cy="28" rx="26" ry="12" />
            <!-- soft yellow halo -->
            <path class="halo" d=""></path>
            <!-- star body -->
            <path class="body" d=""></path>
            <!-- subtle rim -->
            <path class="rim" d=""></path>
          </svg>
          <div class="ground-shadow" aria-hidden="true"></div>
        </div>
      </button>

      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse class="white-halo" cx="60" cy="26" rx="30" ry="14" />
            <path class="halo" d=""></path>
            <path class="body" d=""></path>
            <path class="rim" d=""></path>
          </svg>
          <div class="ground-shadow" aria-hidden="true"></div>
        </div>
      </button>

      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse class="white-halo" cx="60" cy="28" rx="26" ry="12" />
            <path class="halo" d=""></path>
            <path class="body" d=""></path>
            <path class="rim" d=""></path>
          </svg>
          <div class="ground-shadow" aria-hidden="true"></div>
        </div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>Â¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
