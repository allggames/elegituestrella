<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elegir estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Elige una estrella</h1>

    <div class="stars">
      <button class="star" data-index="0" aria-label="Estrella pequeña">
        <!-- SVG estrella -->
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" class="star-svg">
          <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38" />
        </svg>
      </button>

      <button class="star" data-index="1" aria-label="Estrella mediana">
        <svg viewBox="0 0 100 100" class="star-svg">
          <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38" />
        </svg>
      </button>

      <button class="star" data-index="2" aria-label="Estrella pequeña 2">
        <svg viewBox="0 0 100 100" class="star-svg">
          <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38" />
        </svg>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
