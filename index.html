<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas para cielo estrellado (fondo) -->
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <button class="star" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg">
            <defs>
              <linearGradient id="gA" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff9c9"/>
                <stop offset="25%" stop-color="#ffe37a"/>
                <stop offset="70%" stop-color="#ffc400"/>
                <stop offset="100%" stop-color="#ff9f00"/>
              </linearGradient>
              <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <radialGradient id="shine" cx="35%" cy="30%" r="40%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.22)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <!-- forma "suavizada" tipo estrella (más redondeada) -->
            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" filter="url(#softGlow)"/>
            <!-- brillo superior -->
            <ellipse cx="44" cy="36" rx="20" ry="9" fill="url(#shine)" transform="rotate(-22 44 36)"/>
          </svg>

          <!-- Reflection: ya no contiene <rect> que causaba recuadro -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true">
            <g style="opacity:0.78; filter: blur(4px) saturate(1.02);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gA)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>
      </button>

      <button class="star" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg">
            <defs>
              <linearGradient id="gB" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffbe0"/>
                <stop offset="20%" stop-color="#ffeb91"/>
                <stop offset="60%" stop-color="#ffd000"/>
                <stop offset="100%" stop-color="#ffac00"/>
              </linearGradient>
              <filter id="softGlowB" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <radialGradient id="shineB" cx="36%" cy="30%" r="38%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.22)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" filter="url(#softGlowB)"/>
            <ellipse cx="46" cy="34" rx="24" ry="11" fill="url(#shineB)" transform="rotate(-20 46 34)"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true">
            <g style="opacity:0.82; filter: blur(4px) saturate(1.03);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gB)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>
      </button>

      <button class="star" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg">
            <defs>
              <linearGradient id="gC" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff7c8"/>
                <stop offset="25%" stop-color="#ffe48f"/>
                <stop offset="65%" stop-color="#ffbf00"/>
                <stop offset="100%" stop-color="#ff9400"/>
              </linearGradient>
              <filter id="softGlowC" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <radialGradient id="shineC" cx="34%" cy="32%" r="40%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.2)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" filter="url(#softGlowC)"/>
            <ellipse cx="44" cy="36" rx="18" ry="8" fill="url(#shineC)" transform="rotate(-24 44 36)"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true">
            <g style="opacity:0.76; filter: blur(4px) saturate(1.02);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gC)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
