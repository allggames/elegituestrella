<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Elige una estrella</h1>

    <div class="stars" role="list">
      <button class="star" data-index="0" aria-label="Estrella 1" role="listitem">
        <div class="star-inner">
          <!-- SVG con gradiente único grad0 -->
          <svg viewBox="0 0 100 100" class="star-svg" aria-hidden="true">
            <defs>
              <linearGradient id="grad0" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#fff6b8"/>
                <stop offset="20%" stop-color="#ffd64d"/>
                <stop offset="60%" stop-color="#ffbf00"/>
                <stop offset="100%" stop-color="#ff9f00"/>
              </linearGradient>
              <filter id="glow0" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad0)" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>
            <!-- brillo -->
            <ellipse cx="36" cy="34" rx="18" ry="8" fill="rgba(255,255,255,0.45)" transform="rotate(-22 36 34)" />
          </svg>

          <!-- reflection: misma forma volteada -->
          <svg viewBox="0 0 100 100" class="star-reflection" aria-hidden="true">
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad0)" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
          </svg>
        </div>
      </button>

      <button class="star" data-index="1" aria-label="Estrella 2" role="listitem">
        <div class="star-inner">
          <svg viewBox="0 0 100 100" class="star-svg" aria-hidden="true">
            <defs>
              <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#fff7c9"/>
                <stop offset="18%" stop-color="#ffe07a"/>
                <stop offset="55%" stop-color="#ffc720"/>
                <stop offset="100%" stop-color="#ffad00"/>
              </linearGradient>
              <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad1)" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>
            <ellipse cx="36" cy="34" rx="20" ry="9" fill="rgba(255,255,255,0.48)" transform="rotate(-20 36 34)" />
          </svg>

          <svg viewBox="0 0 100 100" class="star-reflection" aria-hidden="true">
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad1)" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
          </svg>
        </div>
      </button>

      <button class="star" data-index="2" aria-label="Estrella 3" role="listitem">
        <div class="star-inner">
          <svg viewBox="0 0 100 100" class="star-svg" aria-hidden="true">
            <defs>
              <linearGradient id="grad2" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#fff6b0"/>
                <stop offset="25%" stop-color="#ffd14a"/>
                <stop offset="60%" stop-color="#ffb300"/>
                <stop offset="100%" stop-color="#ff9400"/>
              </linearGradient>
              <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </feMerge>
            </defs>
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad2)" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>
            <ellipse cx="36" cy="34" rx="17" ry="7" fill="rgba(255,255,255,0.46)" transform="rotate(-24 36 34)" />
          </svg>

          <svg viewBox="0 0 100 100" class="star-reflection" aria-hidden="true">
            <polygon points="50,5 61,38 95,38 67,59 78,92 50,72 22,92 33,59 5,38 39,38"
              fill="url(#grad2)" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
          </svg>
        </div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
