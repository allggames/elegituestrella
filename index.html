<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <!-- Estrella 1 -->
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffbe3"/>
                <stop offset="30%" stop-color="#ffe87a"/>
                <stop offset="65%" stop-color="#ffd100"/>
                <stop offset="100%" stop-color="#ff9f00"/>
              </linearGradient>
              <filter id="halo1" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="g" />
                <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <!-- halo (misma forma aplicada con blur) -->
            <path class="p-halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g1)" opacity="0.92" transform="scale(1.22)" filter="url(#halo1)" />

            <!-- forma principal (gordita con scaleY) -->
            <path class="p-main" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g1)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.36)" />

            <!-- brillo / specular -->
            <ellipse cx="46" cy="34" rx="22" ry="10" fill="rgba(255,255,255,0.95)" transform="rotate(-20 46 34)" opacity="0.93"/>
          </svg>

          <!-- reflection (ellipse blur), el fade se hace por mask en CSS -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="70" rx="44" ry="10" fill="rgba(20,12,6,0.14)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Estrella 2 (central, un poco mÃ¡s grande) -->
      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <defs>
              <linearGradient id="g2" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffce6"/>
                <stop offset="30%" stop-color="#ffef96"/>
                <stop offset="65%" stop-color="#ffd400"/>
                <stop offset="100%" stop-color="#ffad00"/>
              </linearGradient>
              <filter id="halo2" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="g" />
                <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <path class="p-halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g2)" opacity="0.94" transform="scale(1.26)" filter="url(#halo2)" />

            <path class="p-main" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g2)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.44)" />

            <ellipse cx="48" cy="33" rx="26" ry="12" fill="rgba(255,255,255,0.97)" transform="rotate(-18 48 33)" opacity="0.96"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="72" rx="50" ry="12" fill="rgba(20,12,6,0.16)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Estrella 3 -->
      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <defs>
              <linearGradient id="g3" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff8d8"/>
                <stop offset="30%" stop-color="#ffe67f"/>
                <stop offset="65%" stop-color="#ffc900"/>
                <stop offset="100%" stop-color="#ff9400"/>
              </linearGradient>
              <filter id="halo3" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="g" />
                <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <path class="p-halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g3)" opacity="0.92" transform="scale(1.22)" filter="url(#halo3)" />

            <path class="p-main" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#g3)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.36)" />

            <ellipse cx="44" cy="36" rx="20" ry="9" fill="rgba(255,255,255,0.92)" transform="rotate(-24 44 36)" opacity="0.92"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="70" rx="44" ry="10" fill="rgba(20,12,6,0.14)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>Â¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
