<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <!-- SVG con halo integrado, rim y brillo -->
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="gA" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffbd8"/>
                <stop offset="28%" stop-color="#ffe982"/>
                <stop offset="70%" stop-color="#ffd000"/>
                <stop offset="100%" stop-color="#ff9d00"/>
              </linearGradient>
              <radialGradient id="rimA" cx="34%" cy="28%" r="62%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.18)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
              <filter id="softGlowA" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="9" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <!-- halo suave (ahora dentro del SVG para evitar recuadros) -->
            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" opacity="0.94" transform="scale(1.18) translate(-6,-6)" filter="url(#softGlowA)"/>

            <!-- estrella principal (más gordita mediante scale) -->
            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" />

            <!-- rim highlight -->
            <path class="rim-highlight" d="M60 6 L74 38 L98 40 L70 64 L78 92 L60 74 L32 92 L38 64 L12 42 L46 38 Z"
              fill="url(#rimA)" opacity="0.92" />

            <!-- specular gloss -->
            <ellipse cx="44" cy="36" rx="26" ry="11" fill="rgba(255,255,255,0.95)" transform="rotate(-22 44 36)" opacity="0.95"/>
          </svg>

          <!-- reflection (fade vía mask CSS), sin rects -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <g style="opacity:0.78; filter: blur(4px) saturate(1.02);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gA)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>

        <!-- sombra debajo (simple, sin recuadro) -->
        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="gB" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffce6"/>
                <stop offset="22%" stop-color="#ffef9d"/>
                <stop offset="62%" stop-color="#ffd400"/>
                <stop offset="100%" stop-color="#ffaa00"/>
              </linearGradient>
              <radialGradient id="rimB" cx="34%" cy="30%" r="58%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.18)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
              <filter id="softGlowB" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="10" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" opacity="0.96" transform="scale(1.2) translate(-7,-7)" filter="url(#softGlowB)"/>

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" />

            <path class="rim-highlight" d="M60 6 L74 38 L98 40 L70 64 L78 92 L60 74 L32 92 L38 64 L12 42 L46 38 Z"
              fill="url(#rimB)" opacity="0.96" />
            <ellipse cx="48" cy="33" rx="28" ry="12" fill="rgba(255,255,255,0.98)" transform="rotate(-20 48 33)" opacity="0.96"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <g style="opacity:0.82; filter: blur(4px) saturate(1.03);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gB)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="gC" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff8d6"/>
                <stop offset="26%" stop-color="#ffe78f"/>
                <stop offset="66%" stop-color="#ffc700"/>
                <stop offset="100%" stop-color="#ff9200"/>
              </linearGradient>
              <radialGradient id="rimC" cx="34%" cy="32%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.94)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
              <filter id="softGlowC" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="9" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" opacity="0.95" transform="scale(1.18) translate(-6,-6)" filter="url(#softGlowC)"/>

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" />

            <path class="rim-highlight" d="M60 6 L74 38 L98 40 L70 64 L78 92 L60 74 L32 92 L38 64 L12 42 L46 38 Z"
              fill="url(#rimC)" opacity="0.9" />
            <ellipse cx="44" cy="36" rx="22" ry="10" fill="rgba(255,255,255,0.9)" transform="rotate(-24 44 36)" opacity="0.9"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <g style="opacity:0.76; filter: blur(4px) saturate(1.02);">
              <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
                fill="url(#gC)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
            </g>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
