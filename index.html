<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <!-- SVG: un único halo suave + forma "gordita" + brillo -->
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gA" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffbd8"/>
                <stop offset="30%" stop-color="#ffe882"/>
                <stop offset="70%" stop-color="#ffd000"/>
                <stop offset="100%" stop-color="#ff9d00"/>
              </linearGradient>

              <!-- Un solo filtro de glow; bounding box ampliado para no recortar -->
              <filter id="softGlow" x="-150%" y="-150%" width="400%" height="400%">
                <feGaussianBlur stdDeviation="10" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <!-- rim gradient para brillo sutil -->
              <radialGradient id="rim" cx="34%" cy="30%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.96)"/>
                <stop offset="60%" stop-color="rgba(255,255,255,0.14)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <!-- halo: copia suavizada de la forma, sola y centrada (no desplazada) -->
            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" opacity="0.92" transform="scale(1.18)" filter="url(#softGlow)" />

            <!-- forma principal (gordita via transform) -->
            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" transform="scale(1.0,1.16)"/>

            <!-- brillo sutil (no exagerado) -->
            <ellipse cx="46" cy="34" rx="22" ry="10" fill="rgba(255,255,255,0.88)" transform="rotate(-20 46 34)" opacity="0.9"/>
          </svg>

          <!-- reflection: sin rect, fade por CSS mask en .star-reflection -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gA)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gB" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffce6"/>
                <stop offset="22%" stop-color="#ffef9d"/>
                <stop offset="62%" stop-color="#ffd400"/>
                <stop offset="100%" stop-color="#ffaa00"/>
              </linearGradient>
              <filter id="softGlowB" x="-150%" y="-150%" width="400%" height="400%">
                <feGaussianBlur stdDeviation="11" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <radialGradient id="rimB" cx="34%" cy="30%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" opacity="0.94" transform="scale(1.22)" filter="url(#softGlowB)" />

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" transform="scale(1.0,1.22)"/>

            <ellipse cx="48" cy="33" rx="24" ry="11" fill="rgba(255,255,255,0.96)" transform="rotate(-20 48 33)" opacity="0.95"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gB)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gC" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff8d6"/>
                <stop offset="26%" stop-color="#ffe78f"/>
                <stop offset="66%" stop-color="#ffc700"/>
                <stop offset="100%" stop-color="#ff9200"/>
              </linearGradient>
              <filter id="softGlowC" x="-150%" y="-150%" width="400%" height="400%">
                <feGaussianBlur stdDeviation="10" result="b"/>
                <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <radialGradient id="rimC" cx="34%" cy="32%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.94)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" opacity="0.92" transform="scale(1.18)" filter="url(#softGlowC)" />

            <path class="star-path"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2" transform="scale(1.0,1.16)"/>

            <ellipse cx="44" cy="36" rx="20" ry="9" fill="rgba(255,255,255,0.9)" transform="rotate(-24 44 36)" opacity="0.9"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <path d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gC)" stroke="rgba(0,0,0,0.03)" stroke-width="0.9"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
