<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <!-- Estrella izquierda -->
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true" role="img">
            <defs>
              <linearGradient id="gradA" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffadf"/>
                <stop offset="30%" stop-color="#ffe77f"/>
                <stop offset="65%" stop-color="#ffd000"/>
                <stop offset="100%" stop-color="#ff9f00"/>
              </linearGradient>

              <!-- halo blur (userSpaceOnUse and large box to avoid clipping) -->
              <filter id="haloBlurA" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="gblur"/>
                <feMerge>
                  <feMergeNode in="gblur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <!-- define the star path once -->
              <path id="starShapeA" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z" />

              <radialGradient id="rimA" cx="32%" cy="28%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <!-- HALO: use identical shape with blur applied, perfectly aligned -->
            <use href="#starShapeA" fill="url(#gradA)" opacity="0.92" filter="url(#haloBlurA)" transform="scale(1.18)"/>

            <!-- MAIN: same shape, scaleY to make it gordita -->
            <use href="#starShapeA" fill="url(#gradA)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.32)" />

            <!-- rim highlight (soft glossy area) -->
            <use href="#starShapeA" fill="url(#rimA)" opacity="0.9" transform="translate(-6,-6) scale(0.62,0.5)" />

            <!-- small specular ellipse -->
            <ellipse cx="46" cy="34" rx="22" ry="10" fill="rgba(255,255,255,0.94)" transform="rotate(-20 46 34)" opacity="0.92" />
          </svg>

          <!-- reflection: single blurred ellipse (fade via CSS mask in styles.css) -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="62" rx="34" ry="10" fill="rgba(20,12,6,0.16)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Estrella central -->
      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true" role="img">
            <defs>
              <linearGradient id="gradB" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffce5"/>
                <stop offset="25%" stop-color="#ffef9a"/>
                <stop offset="62%" stop-color="#ffd400"/>
                <stop offset="100%" stop-color="#ffad00"/>
              </linearGradient>

              <filter id="haloBlurB" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="gblurB"/>
                <feMerge>
                  <feMergeNode in="gblurB"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <path id="starShapeB" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z" />

              <radialGradient id="rimB" cx="34%" cy="30%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <use href="#starShapeB" fill="url(#gradB)" opacity="0.94" filter="url(#haloBlurB)" transform="scale(1.24)"/>
            <use href="#starShapeB" fill="url(#gradB)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.40)" />
            <use href="#starShapeB" fill="url(#rimB)" opacity="0.92" transform="translate(-6,-6) scale(0.62,0.5)" />
            <ellipse cx="48" cy="33" rx="26" ry="11" fill="rgba(255,255,255,0.96)" transform="rotate(-18 48 33)" opacity="0.95"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="64" rx="40" ry="12" fill="rgba(20,12,6,0.18)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Estrella derecha -->
      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true" role="img">
            <defs>
              <linearGradient id="gradC" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff8d8"/>
                <stop offset="28%" stop-color="#ffe67f"/>
                <stop offset="66%" stop-color="#ffc800"/>
                <stop offset="100%" stop-color="#ff9400"/>
              </linearGradient>

              <filter id="haloBlurC" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="gblurC"/>
                <feMerge>
                  <feMergeNode in="gblurC"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <path id="starShapeC" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z" />

              <radialGradient id="rimC" cx="34%" cy="32%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.94)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.16)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <use href="#starShapeC" fill="url(#gradC)" opacity="0.92" filter="url(#haloBlurC)" transform="scale(1.18)"/>
            <use href="#starShapeC" fill="url(#gradC)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.32)" />
            <use href="#starShapeC" fill="url(#rimC)" opacity="0.9" transform="translate(-6,-6) scale(0.62,0.5)" />
            <ellipse cx="44" cy="36" rx="20" ry="9" fill="rgba(255,255,255,0.92)" transform="rotate(-24 44 36)" opacity="0.9"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="62" rx="34" ry="10" fill="rgba(20,12,6,0.15)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>Â¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
