<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <!-- Shared SVG defs: path vacÃ­o que rellenaremos desde JS -->
  <svg width="0" height="0" style="position:absolute;pointer-events:none" aria-hidden="true">
    <defs>
      <path id="starPath" d="" />
      <filter id="haloBlur" x="-200%" y="-200%" width="500%" height="500%" filterUnits="userSpaceOnUse">
        <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="g"/>
        <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <linearGradient id="grad1" x1="0" x2="1">
        <stop offset="0%" stop-color="#fffbe3"/>
        <stop offset="30%" stop-color="#ffe87a"/>
        <stop offset="65%" stop-color="#ffd100"/>
        <stop offset="100%" stop-color="#ff9f00"/>
      </linearGradient>
      <linearGradient id="grad2" x1="0" x2="1">
        <stop offset="0%" stop-color="#fffce6"/>
        <stop offset="30%" stop-color="#ffef96"/>
        <stop offset="65%" stop-color="#ffd400"/>
        <stop offset="100%" stop-color="#ffad00"/>
      </linearGradient>
      <linearGradient id="grad3" x1="0" x2="1">
        <stop offset="0%" stop-color="#fff8d8"/>
        <stop offset="30%" stop-color="#ffe67f"/>
        <stop offset="65%" stop-color="#ffc900"/>
        <stop offset="100%" stop-color="#ff9400"/>
      </linearGradient>
    </defs>
  </svg>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <!-- Star 1 -->
      <button class="star final-1" data-index="0" aria-label="Estrella 1" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <use href="#starPath" fill="url(#grad1)" opacity="0.92" transform="scale(1.22)" filter="url(#haloBlur)"></use>
            <use href="#starPath" fill="url(#grad1)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.28)"></use>
            <ellipse cx="46" cy="34" rx="20" ry="9" fill="rgba(255,255,255,0.94)" transform="rotate(-20 46 34)" opacity="0.94"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="72" rx="44" ry="10" fill="rgba(20,12,6,0.14)"/>
          </svg>
        </div>
        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Star 2 (center, larger) -->
      <button class="star final-2" data-index="1" aria-label="Estrella 2" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <use href="#starPath" fill="url(#grad2)" opacity="0.94" transform="scale(1.28)" filter="url(#haloBlur)"></use>
            <use href="#starPath" fill="url(#grad2)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.38)"></use>
            <ellipse cx="48" cy="33" rx="24" ry="11" fill="rgba(255,255,255,0.96)" transform="rotate(-18 48 33)" opacity="0.96"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="74" rx="52" ry="12" fill="rgba(20,12,6,0.16)"/>
          </svg>
        </div>
        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <!-- Star 3 -->
      <button class="star final-3" data-index="2" aria-label="Estrella 3" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" overflow="visible" aria-hidden="true">
            <use href="#starPath" fill="url(#grad3)" opacity="0.92" transform="scale(1.22)" filter="url(#haloBlur)"></use>
            <use href="#starPath" fill="url(#grad3)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1,1.28)"></use>
            <ellipse cx="44" cy="36" rx="18" ry="8" fill="rgba(255,255,255,0.92)" transform="rotate(-24 44 36)" opacity="0.92"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="72" rx="44" ry="10" fill="rgba(20,12,6,0.14)"/>
          </svg>
        </div>
        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>Â¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
