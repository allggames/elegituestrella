<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elige una estrella - Juego de premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dropping">
  <canvas id="sky"></canvas>

  <main>
    <h1 class="visually-hidden">Elige una estrella</h1>

    <div class="stars" role="list" aria-label="Elige una estrella">
      <button class="star final-1" data-index="0" aria-label="Estrella izquierda" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <!-- SVG: forma única, glow y specular lighting -->
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gradA" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffadf"/>
                <stop offset="30%" stop-color="#ffe77f"/>
                <stop offset="65%" stop-color="#ffd000"/>
                <stop offset="100%" stop-color="#ff9f00"/>
              </linearGradient>

              <!-- filtro combinado: glow + subtle inner shadow -->
              <filter id="starFx" x="-200%" y="-200%" width="500%" height="500%">
                <!-- glow -->
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
                <feMerge>
                  <feMergeNode in="blur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <!-- specular for glossy sheen -->
              <filter id="specular" x="-50%" y="-50%" width="200%" height="200%">
                <feSpecularLighting in="SourceGraphic" surfaceScale="2" specularConstant="0.6" specularExponent="20" lighting-color="#fff" result="spec">
                  <fePointLight x="-40" y="-40" z="60"/>
                </feSpecularLighting>
                <feComposite in="spec" in2="SourceGraphic" operator="in" result="specOnly"/>
                <feGaussianBlur in="specOnly" stdDeviation="2" result="specBlur"/>
                <feMerge>
                  <feMergeNode in="specBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <!-- small rim highlight gradient -->
              <radialGradient id="rimG" cx="32%" cy="28%" r="60%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.98)"/>
                <stop offset="55%" stop-color="rgba(255,255,255,0.18)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
              </radialGradient>
            </defs>

            <!-- softened halo (single, subtle, inside svg) -->
            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradA)" opacity="0.88" transform="scale(1.18)" filter="url(#starFx)" />

            <!-- main star: single, "gordita" via transform scaleY -->
            <path class="star-shape"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradA)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1.0,1.30)" />

            <!-- glossy specular highlight painted as ellipse (soft) -->
            <ellipse cx="46" cy="34" rx="26" ry="12" fill="rgba(255,255,255,0.96)" transform="rotate(-20 46 34)" opacity="0.95" />

          </svg>

          <!-- reflection: simple blurred ellipse (fade done by CSS mask on container) -->
          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="58" rx="34" ry="10" fill="rgba(30,20,10,0.16)" filter="url(#refBlur)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-2" data-index="1" aria-label="Estrella central" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gradB" x1="0" x2="1">
                <stop offset="0%" stop-color="#fffce5"/>
                <stop offset="25%" stop-color="#ffef9a"/>
                <stop offset="62%" stop-color="#ffd400"/>
                <stop offset="100%" stop-color="#ffad00"/>
              </linearGradient>
              <filter id="starFxB" x="-200%" y="-200%" width="500%" height="500%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="11" result="blurB"/>
                <feMerge>
                  <feMergeNode in="blurB"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradB)" opacity="0.92" transform="scale(1.24)" filter="url(#starFxB)"/>

            <path class="star-shape"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradB)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1.0,1.36)" />

            <ellipse cx="48" cy="33" rx="28" ry="13" fill="rgba(255,255,255,0.98)" transform="rotate(-18 48 33)" opacity="0.96"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="58" rx="40" ry="12" fill="rgba(30,20,10,0.18)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>

      <button class="star final-3" data-index="2" aria-label="Estrella derecha" role="listitem">
        <div class="star-inner" aria-hidden="true">
          <svg viewBox="0 0 120 120" class="star-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" overflow="visible">
            <defs>
              <linearGradient id="gradC" x1="0" x2="1">
                <stop offset="0%" stop-color="#fff8d8"/>
                <stop offset="28%" stop-color="#ffe67f"/>
                <stop offset="66%" stop-color="#ffc800"/>
                <stop offset="100%" stop-color="#ff9400"/>
              </linearGradient>
              <filter id="starFxC" x="-200%" y="-200%" width="500%" height="500%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurC"/>
                <feMerge><feMergeNode in="blurC"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>

            <path class="halo" d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradC)" opacity="0.90" transform="scale(1.18)" filter="url(#starFxC)"/>

            <path class="star-shape"
              d="M60 6 L74 38 L108 42 L78 64 L88 96 L60 78 L32 96 L42 64 L12 42 L46 38 Z"
              fill="url(#gradC)" stroke="rgba(0,0,0,0.06)" stroke-width="1.1" transform="scale(1.0,1.30)" />

            <ellipse cx="44" cy="36" rx="22" ry="10" fill="rgba(255,255,255,0.92)" transform="rotate(-24 44 36)" opacity="0.92"/>
          </svg>

          <svg viewBox="0 0 120 120" class="star-reflection" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" overflow="visible">
            <ellipse cx="60" cy="58" rx="34" ry="10" fill="rgba(30,20,10,0.15)"/>
          </svg>
        </div>

        <div class="ground-shadow" aria-hidden="true"></div>
      </button>
    </div>

    <div id="result" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2>¡Ganaste!</h2>
        <p id="prize-text"></p>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>

    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
